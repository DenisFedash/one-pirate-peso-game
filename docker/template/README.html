        .info {
            padding: 30px;

            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05), 0 0 0 1px rgba(0,0,0,.05);

        .copy {

        .description {

            padding: 20px 30px;
            margin-left: -30px;
            margin-top: -30px;
            margin-right: -30px;
            color: #6b7280;
            background-color: #f9fafb;
        }
        .description strong {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: #2c3031;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        ul li a {
            position: relative;
            display: block;
            padding-left: 40px;
            color: inherit;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            z-index: 1;
        }
        ul li a svg {
            position: absolute;
            left: 0;
            top: 3px;
            color: #5850ec;
        }
        ul li a em {
            display: block;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            color: #6b7280;
        }
        ul li a::before {
            content: "";
            display: block;
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            border-radius: 10px;
            opacity: 0;
            background-color: #f9fafb;
            transition: .1s opacity;
            z-index: -1;
        }
        ul li a:hover::before,
        ul li a:focus::before {
            opacity: 1;
        }
        ul li + li {
            margin-top: 25px;
        }
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
            ul {
                margin-top: 20px;
            }
            ul li a {
                padding: 15px 25px;
            }
        }
